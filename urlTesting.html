<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URLs</title>
    <script>
        function openSingleURL() {
            window.open('https://www.example.com', '_blank');
        }

        function openMultipleURLs() {
            setTimeout(function() { window.open('https://www.google.com', '_blank'); }, 100);
            setTimeout(function() { window.open('https://www.bing.com', '_blank'); }, 200);
            setTimeout(function() { window.open('https://www.shopltk.com', '_blank'); }, 300);
        }
    </script>
</head>
<body>
    <h1>Open URLs Example</h1>
    <button onclick="openSingleURL()">Open Single URL</button>
    <button onclick="openMultipleURLs()">Open Multiple URLs</button>
</body>
</html>
