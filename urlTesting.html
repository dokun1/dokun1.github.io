<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URLs</title>
    <script>
        function openSingleURL() {
            window.open('https://www.example.com', '_blank');
        }

        function openMultipleURLs() {
            const urls = [
                'https://www.google.com',
                'https://www.bing.com',
                'https://www.shopltk.com'
            ];

            urls.forEach((url, index) => {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</head>
<body>
    <h1>Open URLs Example</h1>
    <button onclick="openSingleURL()">Open Single URL</button>
    <button onclick="openMultipleURLs()">Open Multiple URLs</button>
</body>
</html>
