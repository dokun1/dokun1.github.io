<html>
<head>
    <title>Bukimi Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en" />

    <script type="text/javascript">
        function sendWebKitEventOne(body) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.testEvent) {
                window.webkit.messageHandlers.testEvent.postMessage(body);
            }
        }

        function sendWebKitEventTwo(body) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.linkNinja) {
                window.webkit.messageHandlers.testEvent.postMessage(body);
            }
        }

        function sendWebKitEventThree(body) {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.searchButtonTapped) {
                window.webkit.messageHandlers.testEvent.postMessage(body);
            }
        }

        function bukimiListRegisteredEvents() {
            const events = [];
            const eventElements = document.querySelectorAll("#eventList li");
            eventElements.forEach(element => {
                events.push(element.textContent);
            });
            return events
        }

        function sendRegisteredEvents() {
            const events = [];
            const eventElements = document.querySelectorAll("#eventList li");
            eventElements.forEach(element => {
                events.push(element.textContent);
            });
            return events
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.bukimiRegisterEvents) {
                window.webkit.messageHandlers.registerEvents.postMessage(events);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            sendRegisteredEvents();
        });
    </script>
</head>
<body>
    <h1>Bukimi Test Page</h1>
    <button onclick="sendWebKitEventOne()">Test Event 1</button>
    <button onclick="sendWebKitEventTwo()">Test Event 2</button>
    <button onclick="sendWebKitEventThree()">Test Event 3</button>

    <ul id="eventList" style="display:none;">
        <li>testEvent</li>
        <li>searchButtonTapped</li>
        <li>linkNinja</li>
    </ul>
</body>
</html>
